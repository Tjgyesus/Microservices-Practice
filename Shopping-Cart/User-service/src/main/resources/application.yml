spring:
  application:
    name: user-service

  config:
    import: "optional:configserver:http://localhost:8088"


  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/postgres"
    username: postgres
    password: Pass1
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


      dialect=org:
        hibernate:
          dialect:
            PostgreSQLDialect: org.hibernate.dialect.PostgreSQLDialect